
#############################################################################
### Taxonomy configuration ##################################################
#############################################################################
# This sets up the iXBRL taxonomy.  There should be a filename and a
# taxonomy ID.
taxonomy: //import taxonomy/frs102.yaml

# CSS style
style: //import report/style.yaml

# The accounting-standards applied.  One of:
#   frs101, frs102, frsse, full-irs, micro-entities, other-standards,
#   small-entities-regime.
accounting-standards: frs102

# Accounts status, one of:
#   audit-exempt-no-accountants-report,
#   audit-exempt-with-accountants-report, audited,
#   independent-examination, other-reporting-regime
accounts-status: audited

# Accounts type, one of:
#   abbreviated-accounts, abridged-accounts, full-accounts
accounts-type: full-accounts

# Report title
title: Audited Full Accounts

#############################################################################
### Report computations #####################################################
#############################################################################
computations:

##############################
# Income statement ###########
##############################

# Income from consultancy
- id: consultancy
  kind: line
  description: Consultancy
  period: in-year
  accounts:
  - Income:Sales

# Total turnover
- id: turnover
  kind: sum
  description: Turnover / revenue
  period: in-year
  inputs:
  - consultancy

# Other income
- id: other-operating-income
  kind: sum
  description: Other income
  period: in-year
  inputs: []

# Other income
- id: raw-materials-consumables
  kind: sum
  description: Cost of raw materials
  period: in-year
  inputs: []

# Gross profit
- id: gross-profit
  kind: sum
  description: Gross Profit
  period: in-year
  inputs:
  - turnover

# Salaries expense
- id: salaries-expense
  kind: line
  accounts:
  - Expenses:Emoluments:Employees
  description: Salaries
  period: in-year

# Salaries expense
- id: pensions-expense
  kind: line
  accounts:
  - Expenses:Emoluments:Employer Pension Contribution
  description: Pension contributions
  period: in-year

# Salaries expense
- id: staff-costs
  kind: group
  inputs:
  - salaries-expense
  - pensions-expense
  description: Staff costs
  period: in-year

# Depreciation - not calculated, just taken out of the depreciation expense
# account
- id: depreciation
  kind: line
  description: Depreciation
  accounts:
  - Expenses:Depreciation
  period: in-year

# Accountancy expenses
- id: accountancy
  kind: line
  description: Accountancy services
  accounts:
  - Expenses:VAT Purchases:Accountant
  period: in-year

# Bank charges
- id: bank-charges
  kind: line
  description: Bank charges
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Bank Charges

# Office expenses
- id: office
  kind: line
  description: Office costs
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Office

# Software expenses
- id: software
  kind: line
  description: Software
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Software

# Subscriptions
- id: subscriptions
  kind: line
  description: Subscriptions
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Subscriptions

# Sundries
- id: sundries
  kind: line
  description: Sundries
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Sundries

# Telecoms
- id: telecoms
  kind: line
  description: Telecoms
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Telecoms

# Travel and accomodation
- id: travel
  kind: line
  description: Travel
  period: in-year
  accounts:
  - Expenses:VAT Purchases:Travel/Accom
  
# Administrative expenses total, sums all the expenses above.
- id: other-charges
  kind: sum
  description: Other charges
  inputs:
  - accountancy
  - bank-charges
  - office
  - software
  - subscriptions
  - sundries
  - telecoms
  - travel
  period: in-year

# Tax
- id: tax
  kind: line
  description: Tax
  period: in-year
  accounts:
  - Equity:Corporation Tax

# Profit, computed from gross profit without the expenses
- id: profit
  kind: group
  description: Profit (Loss)
  period: in-year
  inputs:
  - turnover
  - other-operating-income
  - raw-materials-consumables
  - staff-costs
  - depreciation
  - other-charges
#  - tax

- id: charges
  kind: group
  description: Charges against profits
  period: in-year
  inputs:
  - depreciation
  - staff-costs
  - other-charges

- id: interest-received
  kind: line
  period: in-year
  description: Interest on current account
  accounts:
  - Income:Interest

- id: interest-income
  kind: group
  description: Interest income
  period: in-year
  inputs:
  - interest-received

- id: interest-paid
  kind: line
  period: in-year
  description: Interest on bank loans
  accounts:
  - Expenses:Interest Paid

- id: interest-expense
  kind: group
  description: Interest expense
  period: in-year
  inputs:
  - interest-paid

- id: zero
  kind: group
  description: No information
  period: in-year
  inputs: []

##############################
# Balance sheet ##############
##############################

# Tanglible assets is taken from the Capital Equipment account in GnuCash
- id: tangible-assets
  kind: line
  description: Tangible Assets
  period: at-end
  accounts:
  - Assets:Capital Equipment
  
# Fixed assets is tangible assets
- id: fixed-assets
  description: Fixed Assets
  kind: sum
  period: at-end
  note: 10
  inputs:
  - tangible-assets

# Debtors
- id: debtors
  kind: line
  description: Debtors
  period: at-end
  accounts:
  - Accounts Receivable
  - Assets:Owed To Us

# VAT due back
- id: vat-refund-owed
  kind: line
  description: VAT Refund Due
  period: at-end
  accounts:
  - VAT:Input

# Cash in bank
- id: bank
  kind: line
  description: Bank
  period: at-end
  accounts:
  - Bank Accounts

# Current assets
- id: current-assets
  kind: sum
  description: Current Assets
  inputs:
  - debtors
  - vat-refund-owed
  - bank

# These accounts don't have any prepayments / accrued income
- id: prepayments-and-accrued-income
  kind: group
  description: Prepayments and Accrued Income
  inputs: []

# Trade creditors
- id: trade-creditors
  kind: line
  description: Trade Creditors
  period: at-end
  accounts:
  - Accounts Payable

# Other creditrs
- id: other-creditors
  kind: line
  description: Other Creditors
  period: at-end
  accounts:
  - VAT:Output

# Creditors owing amounts which are due within 1 year.
- id: creditors-within-1-year
  kind: sum
  description: 'Creditors: falling due within one year'
  inputs:
  - trade-creditors
  - other-creditors
  # In the FRS taxonomies there is a dimension which partitions
  # creditors due within 1 year from over 1 year
  segments:
    matures: within-1-year

# Net current assets
- id: net-current-assets
  kind: sum
  description: Net Current Assets
  inputs:
  - current-assets
  - prepayments-and-accrued-income
  - creditors-within-1-year

# Total assets less liabilities - adds fixed assets
- id: total-assets-less-liabilities
  kind: sum
  description: Total Assets Less Liabilities
  inputs:
  - fixed-assets
  - current-assets
  - prepayments-and-accrued-income
  - creditors-within-1-year

# Creditors owing amounts which are due beyond 1 year
- id: creditors-after-1-year
  kind: group
  description: 'Creditors: falling due after one year'
  inputs: []
  segments:
    matures: after-1-year

# Corporation tax liability
- id: corporation-tax-owed
  kind: line
  description: Corporation tax
  period: at-end
  accounts:
  - Liabilities:Owed Corporation Tax

# Liabilities
- description: Provisions For Liabilities
  id: provisions-for-liabilities
  kind: sum
  inputs:
  - corporation-tax-owed

# Accrued liabilities and deferred income (we have none)
- id: accruals-and-deferred-income
  kind: group
  description: Accrued liabilities and deferred income
  inputs: []

# Net assets
- id: net-assets
  kind: sum
  description: Net Assets
  inputs:
  - total-assets-less-liabilities
  - creditors-after-1-year
  - provisions-for-liabilities
  - accruals-and-deferred-income

# Called-up share capital
- id: share-capital
  kind: line
  description: Share Capital
  period: at-end
  accounts:
  - Equity:Shareholdings
  segments:
    equity: ordinary-shares

# Profit i.e. income minus expenses.
- id: profit-loss
  kind: line
  description: Retained Profit
  period: at-end
  accounts:
  - Income
  - Expenses

# Dividends paid out
- id: dividends
  kind: line
  description: Dividends
  period: at-end
  accounts:
  - Equity:Dividends

# Corporation tax drawn on the equity account
- id: corporation-tax
  kind: line
  description: Corporation tax
  period: at-end
  accounts:
  - Equity:Corporation Tax

# Capital and reserves is the equity total
- description: Capital and Reserves
  id: capital-and-reserves
  kind: group
  inputs:
  - share-capital
  - profit-loss
  - dividends
  - corporation-tax

# Capital total
- id: total-capital-and-reserves
  kind: sum
  description: Capital and Reserves
  inputs:
  - capital-and-reserves


##############################
# Fixed assets ###############
##############################

# Fixed assets at start of period
- id: fixed-assets-initial
  kind: line
  description: At start of period
  period: at-start
  accounts:
  - Assets:Capital Equipment:Computer Equipment

# Changes to fixed assets over the period
- id: fixed-assets-additions
  kind: line
  description: Additions
  period: in-year
  accounts:
  - Assets:Capital Equipment:Computer Equipment

# Fixed assets at end of period (sum of the above two)
- id: fixed-assets-total
  kind: group
  description: Fixed Assets
  inputs:
  - fixed-assets-initial
  - fixed-assets-additions

# Depreciation is accrued as a charge from the outset of the business.
# This is the initial value at the start of the period
- id: depreciation-initial
  kind: line
  description: At start of period
  period: at-start
  accounts:
  - Assets:Capital Equipment:Depreciation

# Depreciation addition over the period
- id: depreciation-charge
  kind: line
  description: Charge
  period: in-year
  accounts:
  - Assets:Capital Equipment:Depreciation

# Depreciation at end of period (sum of above two)
- id: depreciation-total
  kind: group
  description: Depreciation
  inputs:
  - depreciation-initial
  - depreciation-charge

# Assets carried is fixed assets at end of period minus depreciation at end
# of period
- id: carrying-final
  kind: sum
  description: Carrying at end of period
  inputs:
  - fixed-assets-total
  - depreciation-total

##############################
# Shareholdings ##############
##############################

# Ordinary shares held at start of period
- id: shares-at-start
  kind: line
  description: Ordinary Shares held at start
  period: at-start
  accounts:
  - Equity:Shareholdings:Ordinary Shares
  - Equity:Shareholdings:Preference Shares

# Shares issued
- id: shares-issued
  kind: line
  description: Shares Issued in period
  period: in-year
  accounts:
  - Equity:Shareholdings

# Share capital total is sum of the above 3.
- id: share-capital
  kind: group
  description: Share Capital
  period: at-end
  inputs:
  - shares-at-start
  - shares-issued
  segments:
    equity: ordinary-shares

##############################
# Cash flows #################
##############################

- id: corporation-tax-paid
  kind: line
  description: Corporation tax
  period: in-year
  accounts:
  - Equity:Corporation Tax

# Sign-reversed depreciation to add back in
- id: depreciation-adjustment
  kind: line
  description: Adjustment for depreciation
  period: in-year
  reverse-sign: true
  accounts:
  - Expenses:Depreciation

# Sign-reversed depreciation to add back in
- id: trade-and-other-receivables
  kind: line
  description: Decrease (increase) in trade and other receivables
  period: in-year
  reverse-sign: true
  accounts:
  - Accounts Receivable
  - Assets:Owed To Us
  - VAT:Input

# Sign-reversed depreciation to add back in
- id: inventories
  kind: line
  description: Decrease (increase) in inventories
  period: in-year
  reverse-sign: true
  accounts: []

# Sign-reversed depreciation to add back in
- id: trade-payables
  kind: line
  description: Increase (decrease) in trade payables
  period: in-year
  reverse-sign: true
  accounts:
  - Accounts Payable
  - VAT:Output
  - Liabilities:Owed Corporation Tax

- id: cash-inflow
  kind: sum
  period: in-year
  inputs:
  - profit

- id: cash-from-operations
  kind: group
  description: Cash from operations
  period: in-year
  inputs:
  - cash-inflow
  - depreciation-adjustment
  - trade-and-other-receivables
  - inventories
  - trade-payables

- id: net-cash-from-operating-activities
  kind: group
  description: Net cash from operating activities
  period: in-year
  inputs:
  - profit
  - depreciation-adjustment
  - trade-and-other-receivables
  - inventories
  - trade-payables
  - corporation-tax-paid

- id: proceeds-sale-equipment
  kind: line
  period: in-year
  description: Proceeds from sale of equipment
  accounts: []

- id: purchase-equipment
  kind: line
  period: in-year
  reverse-sign: true
  description: Purchase of property, plant and equipment
  accounts:
  - Assets:Capital Equipment:Computer Equipment

- id: purchase-intangible-assets
  kind: line
  period: in-year
  description: Purchase of intangible assets
  accounts: []

- id: net-cash-from-investing-activities
  kind: group
  description: Net cash from investing activities
  period: in-year
  inputs:
  - proceeds-sale-equipment
  - purchase-equipment
  - purchase-intangible-assets
  - interest-received

- id: proceeds-from-issuing-shares
  kind: group
  period: in-year
  description: Issue of share capital
  inputs:
  - shares-issued

- id: purchase-of-non-controlling-interest
  kind: line
  period: in-year
  description: Purchase of non-controlling interest
  accounts: []

# Dividends paid out
- id: dividends-paid
  kind: line
  description: Dividends
  period: in-year
  accounts:
  - Equity:Dividends

- id: net-cash-from-financing-activities
  kind: group
  description: Net cash from financing activities
  period: in-year
  inputs:
  - interest-paid
  - proceeds-from-issuing-shares
  - purchase-of-non-controlling-interest
  - dividends-paid

- id: cash-at-start-of-year
  kind: line
  period: at-start
  description: Cash at start of year
  accounts:
  - Bank Accounts

- id: cash-at-end-of-year
  kind: group
  description: Cash and cash equivalents at end of year
  inputs:
  - cash-at-start-of-year
  - id: net-cash-change
    kind: sum
    description: Net change in cash and cash equivalents
    inputs:
    - net-cash-from-operating-activities
    - net-cash-from-investing-activities
    - net-cash-from-financing-activities

- id: cash
  kind: group
  description: Cash and cash equivalents at end of year
  period: at-end
  inputs:
  - id: current-account
    kind: line
    description: Current account
    period: at-end
    accounts:
    - Bank Accounts:Current Account
  - id: reserve-account
    kind: line
    description: Reserve account
    period: at-end
    accounts:
    - Bank Accounts:Reserve Account


#############################################################################
### Worksheets ##############################################################
#############################################################################
# Worksheets list the computations which are shown on each accounting figure
worksheets:

# Balance sheet
- id: balance-sheet
  kind: multi-period
  computations:
  - fixed-assets
  - current-assets
  - prepayments-and-accrued-income
  - creditors-within-1-year
  - net-current-assets
  - total-assets-less-liabilities
  - creditors-after-1-year
  - provisions-for-liabilities
  - accruals-and-deferred-income
  - net-assets
  - total-capital-and-reserves

- id: cash-flows
  kind: multi-period
  computations:
  - net-cash-from-operating-activities
  - net-cash-from-investing-activities
  - net-cash-from-financing-activities
  - cash-at-end-of-year

# Profit and loss
- id: profit-and-loss
  kind: multi-period
  description: Profit and Loss
  computations:
  - profit

# Fixed assets
- id: fixed-assets
  kind: multi-period
  description: Fixed Assets
  computations:
  - fixed-assets-total
  - depreciation-total
  - carrying-final

# Share capital
- id: share-capital
  kind: multi-period
  description: Share Capital
  computations:
  - share-capital

- id: charges
  kind: multi-period
  description: Charges
  computations:
  - charges

# Misc

- id: financial-income
  kind: multi-period
  description: Financial income
  computations:
  - interest-income

- id: financial-costs
  kind: multi-period
  description: Financial income
  computations:
  - interest-expense

- id: zero
  kind: multi-period
  description: Zero
  computations:
  - zero

- id: staff-costs
  kind: multi-period
  description: Staff costs
  computations:
  - staff-costs

- id: corporation-tax
  kind: multi-period
  description: Corporation tax
  computations:
  - corporation-tax-paid

- id: cash
  kind: multi-period
  description: Cash
  computations:
  - cash

#############################################################################
### Elements describe the report structure ##################################
#############################################################################

elements:

# Top-level report element is a composite which invokes the other elements.
# The top-level element adds iXBRL schema stuff and document metadata.
# That is configurable in the taxonomy, not here.

- id: report
  kind: html
  root:
    tag: div
    content:
    - element: title
    - element: company-info
    - element: directors-report
    - element: auditors-report
    - element: balance-sheet
    - element: cash-flows
    - element: comprehensive-income
    - ifdef: metadata.accounting.is-revised
      content:
        element: revision-info
    - element: notes

# Financial position page
- id: balance-sheet
  kind: page
  elements:
  - kind: html
    root:
      tag: div
      content:
      - tag: div
        attributes: { class: heading }
        content:
        - tag: div
          content: 'expand:note:~[company-name]'
        - tag: div
          content: Statement of financial position
        - tag: div
          content: 'expand:note:As at ~[balance-sheet-date]'
        - tag: hr
  - kind: worksheet
    worksheet: balance-sheet
  - balance-sheet-notes
  - signature

- id: balance-sheet-notes
  kind: notes
  numbered: false
  notes:

  # Some boilerplate notes...
  # ...applicable to companies subject to the small companies regime
  - small-company-provisions

  # ...exemption from audit... small companies
  - small-company-audit-exempt

  # ...directors acknowledge their responsibilities for complying with...
  - directors-acknowledge

  # ...members have not required the company to obtain an audit...
  - no-audit-required

# Profit and loss
- id: comprehensive-income
  kind: page
  elements:
  - kind: html
    root:
      tag: div
      content:
      - tag: div
        attributes: { class: heading }
        content:
        - tag: div
          content: 'expand:note:~[company-name]'
        - tag: div
          content: Statement of Comprehensive Income
        - tag: div
          content: 'expand:note:For the year ended ~[period-end]'
        - tag: hr
  - kind: worksheet
    worksheet: profit-and-loss

# Cash flows
- id: cash-flows
  kind: page
  elements:
  - kind: html
    root:
      tag: div
      content:
      - tag: div
        attributes: { class: heading }
        content:
        - tag: div
          content: 'expand:note:~[company-name]'
        - tag: div
          content: Statement of Cash Flows
        - tag: div
          content: 'expand:note:For the year ended ~[period-end]'
        - tag: hr
  - kind: worksheet
    worksheet: cash-flows

# Fixed assets
- id: fixed-assets
  kind: worksheet
  title: Fixed Assets
  worksheet: fixed-assets

# Share capital
- id: share-capital
  kind: worksheet
  title: Share Capital
  worksheet: share-capital

- id: title
  kind: page
  elements:
  - kind: html
    root:
      tag: div
      attributes: { class: titlepage }
      content:
      - tag: div
        attributes: { class: company-number }
        content: 'expand:note:
          Company registration no. ~[company-number] (~[jurisdiction])'
      - tag: img
        attributes:
          src: //import logo.yaml
          alt: Company logo
      - tag: div
        attributes: { class: company-name }
        content: 'expand:note:~[company-name]'
      - tag: div
        attributes: { class: title }
        content: expand:note:~[report-title]
      - tag: div
        attributes: { class: subtitle }
        content: 'expand:note:For the year ended ~[period-end]'

- id: company-info
  kind: page
  elements:
  - kind: html
    root:
      tag: div
      content:
      - tag: div
        attributes: { class: heading }
        content:
        - tag: div
          content: 'expand:note:~[company-name]'
        - tag: div
          content: Company information
        - tag: div
          content: 'expand:note:For the year ended ~[period-end]'
        - tag: hr
      - tag: table
        attributes:
          class: company-info
        content:
        - tag: tr
          content:
          - tag: td
            content: Directors
          - tag: td
            content:
            - 'expand:note:~[officer1]'
            - tag: br
            - 'expand:note:~[officer2]'
            - tag: br
            - 'expand:note:~[officer3]'
        - tag: tr
          content:
          - tag: td
            content: Company number
          - tag: td
            content: 'expand:note:
            ~[company-number], registered in ~[jurisdiction]'
        - tag: tr
          content:
          - tag: td
            content: Registered office
          - tag: td
            content:
            - 'expand:note:~[contact-address1::, ]'
            - tag: br
              content: []
            - 'expand:note:~[contact-address2::, ]'
            - tag: br
              content: []
            - 'expand:note:~[contact-location::, ] ~[contact-postcode]'
        - tag: tr
          content:
          - tag: td
            content: Accountant
          - tag: td
            content:
            - expand:note:~[accountant-name]
            - tag: br
            - expand:note:~[accountant-business]
            - tag: br
            - expand:note:~[accountant-address]
        - tag: tr
          content:
          - tag: td
            content: Auditor
          - tag: td
            content:
            - expand:note:~[auditor-name]
            - tag: br
            - expand:note:~[auditor-business]
            - tag: br
            - expand:note:~[auditor-address]

- //ref directors-report
- //ref auditors-report
- //ref accountants-report

- id: signature
  kind: html
  root:
    tag: div
    content:
    - tag: p
      content: 'expand:note:Approved by the board of directors and
        authorised for publication on ~[authorised-date].'
    - tag: p
      content: 'expand:note:Signed on behalf of the board, by
        ~[signers-name].'
    - tag: img
      attributes:
        src: //import signature.yaml
        alt: Director's signature

- //ref notes

- id: revision-info
  kind: page
  elements:
  - kind: html
    root:
      tag: div
      content:
      - tag: div
        attributes: { class: heading }
        content:
        - tag: div
          content: 'expand:note:~[company-name]'
        - tag: div
          content: Revision of the financial statements
        - tag: div
          attributes: { class: subtitle }
          content: 'expand:note:For the year ended ~[period-end]'
        - tag: hr
  - kind: html
    root: //import supplementary-note.yaml
